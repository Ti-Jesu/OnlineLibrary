<h2 class=""  style="color:#3FB6FA">Update Book</h2>
<form (submit)="updateBook(updateBookForm)" #updateBookForm="ngForm">
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer01">Book Title</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="bookDetails.bookName"
        required
        name="book_name"
        ngModel
      />
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationServer03">Image path</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="bookDetails.image"
        required
        name="book_image"
        ngModel
      />
    </div>

  </div>

  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer03">Author</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="bookDetails.author"
        required
        name="book_author"
        ngModel
      />
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationServer04">Quantity</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="bookDetails.quantity"
        required
        name="book_quantity"
        ngModel
      />
    </div>
  </div>

  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer05">Description</label>
      <textarea
        type="text"
        class="form-control"
        placeholder="Enter Book Description"
        [(ngModel)]="bookDetails.description"
        required
        name="book_description"
        ngModel
      >
      </textarea>
    </div>
    <div class="col-md-6 mb-3">
      <label>Rating</label>
      <select
        class="custom-select"
        [(ngModel)]="bookDetails.rating"
        required
        name="book_rating"
        ngModel
      >
        <option selected value="">Choose...</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Update form</button>
</form>
