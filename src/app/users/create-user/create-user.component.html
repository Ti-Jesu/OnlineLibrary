<h2 class="" style="color: #3FB6FA ">Register</h2>
<form (submit)="addNewUser(addUserForm)" #addUserForm="ngForm">
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer01">First Name</label>
      <input
        type="text"
        class="form-control"
        value="Enter First Name"
        required
        name="first_name"
        ngModel
      />
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationServer02">Last Name</label>
      <input
        type="text"
        class="form-control"
        required
        name="last_name"
        ngModel
      />
    </div>
  </div>

  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer03">Password</label>
      <input
        type="text"
        class="form-control"
        value="Enter Password"
        required
        name="password"
        ngModel
      />
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationServer04">Email</label>
      <input type="text" class="form-control" required name="email" ngModel />
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Register</button>
</form>
